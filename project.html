      <h1 id="text00">造成臺灣複雜多變的地形地貌，可探訪太魯閣氣勢磅礡的險峻高山峽谷；

        <h1 id="text0000">來到南臺灣的墾丁，濃厚的海洋渡假氣息讓人感到輕鬆自在，享有「亞洲夏威夷」的美譽……這些都是寶島美麗的召喚與邀約！
